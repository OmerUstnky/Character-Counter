<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı projesi</title>

    <link rel="stylesheet" href="karakter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <h2>Mesajınız</h2>
        <textarea class="textArea" placeholder="Lütfen mesajınızı giriniz..." maxlength="50"></textarea>
        <div class="counter">
            <p>Toplam Karakter: <span class="totalCounter" id="totalCounter"> 0</span></p>
            <p>Kalan Karkater Sayısı: <span class="remainigCounter" id="remainigCounter">50</span></p>
        </div>

    </div>




    <script src="karakter.js"></script>
</body>

</html>
